<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Probability">
    <title>Probability Calculator</title>
</head>

<body>
    <h1 class="header">Probability Calculator</h1>    
    <input type="text" placeholder="Enter your name" id="name">
    <div class="centering">
        <div>
            <input id="q1t" list="q1" placeholder="What is your favourite type of music?">
        </div>
        <datalist id="q1">
            <option>Rap</option>
            <option>Alter</option>
            <option>Pop</option>
            <option>Hip-Hop</option>
            <option>Classical</option>
            <option>Jazz</option> 
        </datalist>
        <div>
            <input id="q2t" list="q2" placeholder="What is your hairstyle?">
        </div>
        <datalist id="q2">
            <option>Curly</option>
            <option>Straight</option>
            <option>Fuckboy</option>
            <option>Long</option>
            <option>Middle long & Curly</option>
            <option>Bald</option>
        </datalist>
        <div>
            <input id="q3t" list="q3" placeholder="What kind of shoe you wear?">
        </div>
        <datalist id="q3">
            <option>Jordan</option>
            <option>Adidas</option>
            <option>Puma</option>
            <option>Asics</option>
            <option>Converse</option>
            <option>Vans</option>
        </datalist>
        <div>
            <input id="q4t" list="q4" placeholder="Which country are you living in?">
        </div>
        <datalist id="q4">
            <option>USA</option>
            <option>France</option>
            <option>Turkey</option>
            <option>China</option>
            <option>Japan</option>
            <option>Germany</option>
        </datalist>
        <div>
            <input id="q5t" list="q5" placeholder="How many friends you have?">
        </div>
        <datalist id="q5">
            <option>5+</option>
            <option>15+</option>
            <option>50+</option>
        </datalist>
        <div>
            <input id="q6t" list="q6" placeholder="Do you wear jeweleries?">
        </div>
        <datalist id="q6">
            <option>Yes</option>
            <option>No</option>
        </datalist>
        <div>
            <input id="q7t" list="q7" placeholder="Would you consider yourself a happy person?">
        </div>
        <datalist id="q7">
            <option>Yes</option>
            <option>No</option>
        </datalist>
    </div>

    <div style="text-align: center;">
        <input type="submit" id="submit" value="Submit">
    </div>

    <div id="result">Your chance is: <div id="rresult">dkow</div></div>

    <script src="index.js"></script>
    <link rel=stylesheet href="index.css">
</body>
</html>
